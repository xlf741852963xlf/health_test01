<!DOCTYPE html>
<html>
    <head>
        <!-- 页面meta -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>传智健康</title>
        <meta name="description" content="传智健康">
        <meta name="keywords" content="传智健康">
        <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
        <!-- 引入样式 -->
        <link rel="stylesheet" href="../plugins/elementui/index.css">
        <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">
        <link rel="stylesheet" href="../css/style.css">
        <!-- 引入组件库 -->
        <script type="text/javascript" src="../js/jquery.min.js"></script>
        <script src="../js/vue.js"></script>
        <script src="../plugins/elementui/index.js"></script>
        <script src="../js/axios-0.18.0.js"></script>
        <style>
            .datatable {
                position: relative;
                box-sizing: border-box;
                -webkit-box-flex: 1;
                width: 100%;
                max-width: 100%;
                font-size: 14px;
                color: rgb(96, 98, 102);
                overflow: hidden;
                flex: 1 1 0%;
            }
            .datatable td, .datatable th {
                padding: 12px 0;
                min-width: 0;
                -webkit-box-sizing: border-box;
                box-sizing: border-box;
                text-overflow: ellipsis;
                vertical-align: middle;
                position: relative;
                text-align: left;
            }
        </style>
    </head>
    <body class="hold-transition">
        <div id="app">
            <div class="content-header">
                <h1>用户/菜单/权限/角色管理<small>角色管理</small></h1>
                <el-breadcrumb separator-class="el-icon-arrow-right" class="breadcrumb">
                    <el-breadcrumb-item :to="{ path: '/' }">首页</el-breadcrumb-item>
                    <el-breadcrumb-item>用户/菜单/权限/角色管理</el-breadcrumb-item>
                    <el-breadcrumb-item>角色管理</el-breadcrumb-item>
                </el-breadcrumb>
            </div>
            <div class="app-container">
                <div class="box">
                    <div class="filter-container">
                        <el-input placeholder="名称/keyword" v-model="pagination.queryString" style="width: 200px;" class="filter-item" @keyup.enter.native="handleFilter"></el-input>
                        <el-button @click="findPage(1)" class="dalfBut">查询</el-button>
                        <el-button type="primary" class="butT" @click="handleCreate()">新建</el-button>
                    </div>
                    <el-table size="small" current-row-key="id" :data="dataList" stripe highlight-current-row>
                        <el-table-column type="index" align="center" label="序号"></el-table-column>
                        <el-table-column prop="name" label="角色名称" align="center"></el-table-column>
                        <el-table-column prop="keyword" label="keyword" align="center"></el-table-column>
                        <el-table-column prop="description" label="角色说明" align="center"></el-table-column>
                        <el-table-column label="操作" align="center">
                            <template slot-scope="scope">
                                <el-button type="primary" size="mini" @click="handleUpdate(scope.row)">编辑</el-button>
                                <el-button size="mini" type="danger" @click="handleDelete(scope.row)">删除</el-button>
                            </template>
                        </el-table-column>
                    </el-table>
                    <div class="pagination-container">
                        <el-pagination
                            class="pagiantion"
                            @current-change="handleCurrentChange"
                            :current-page="pagination.currentPage"
                            :page-size="pagination.pageSize"
                            layout="total, prev, pager, next, jumper"
                            :total="pagination.total">
                        </el-pagination>
                    </div>
                    <!-- 新增标签弹层 -->
                    <div class="add-form">
                        <el-dialog title="新增检查组" :visible.sync="dialogFormVisible">
                            <template>
                                <el-tabs v-model="activeName" type="card">
                                    <el-tab-pane label="基本信息" name="first">
                                        <el-form label-position="right" label-width="100px">
                                            <el-row>
                                                <el-col :span="12">
                                                    <el-form-item label="角色名称">
                                                        <el-input v-model="formData.name"/>
                                                    </el-form-item>
                                                </el-col>
                                                <el-col :span="12">
                                                    <el-form-item label="keyword">
                                                        <el-input v-model="formData.keyword"/>
                                                    </el-form-item>
                                                </el-col>
                                            </el-row>
                                            <el-row>
                                                <el-col :span="24">
                                                    <el-form-item label="角色说明">
                                                        <el-input v-model="formData.remark" type="textarea"></el-input>
                                                    </el-form-item>
                                                </el-col>
                                            </el-row>
                                        </el-form>
                                    </el-tab-pane>
                                    <el-tab-pane label="权限信息" name="second">
									<div class="checkScrol">
                                        <table class="datatable">
                                            <thead>
                                            <tr>
                                                <th>选择</th>
                                                <th>权限名称</th>
                                                <th>keyword</th>
                                                <th>权限说明</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <tr v-for="c in tableData">
                                                <td>
                                                    <input :id="c.id" v-model="checkitemIds" type="checkbox" :value="c.id">
                                                </td>
                                                <td><label :for="c.id">{{c.name}}</label></td>
                                                <td><label :for="c.id">{{c.keyword}}</label></td>
                                                <td><label :for="c.id">{{c.description}}</label></td>
                                            </tr>
                                            </tbody>
                                        </table>
									</div>
                                    </el-tab-pane>
                                    <el-tab-pane label="菜单信息" name="third">
                                        <div class="checkScrol">
                                            <table class="datatable">
                                                <thead>

                                                </thead>
                                                <tbody>
                                                <el-tree
                                                        ref="tree"
                                                        :data="tree.treedata"
                                                        show-checkbox
                                                        node-key="id"
                                                        :default-expanded-keys="[2, 3]"
                                                        :default-checked-keys="defaulttree"
                                                        :props="tree.defaultProps">
                                                </el-tree>
                                                </tbody>
                                            </table>
                                        </div>
                                    </el-tab-pane>
                                </el-tabs>
                            </template>
                            <div slot="footer" class="dialog-footer">
                                <el-button @click="dialogFormVisible = false">取消</el-button>
                                <el-button type="primary" @click="handleAdd()">确定</el-button>
                            </div>
                        </el-dialog>
                    </div>

                    <!-- 编辑标签弹层 -->
                    <div class="add-form">
                        <el-dialog title="编辑角色" :visible.sync="dialogFormVisible4Edit">
                            <template>
                                <el-tabs v-model="activeName" type="card">
                                    <el-tab-pane label="基本信息" name="first">
                                        <el-form label-position="right" label-width="100px">
                                            <el-row>
                                                <el-col :span="12">
                                                    <el-form-item label="角色名称">
                                                        <el-input v-model="formData.name"/>
                                                    </el-form-item>
                                                </el-col>
                                                <el-col :span="12">
                                                    <el-form-item label="keyword">
                                                        <el-input v-model="formData.keyword"/>
                                                    </el-form-item>
                                                </el-col>
                                            </el-row>
                                            <el-row>
                                                <el-col :span="24">
                                                    <el-form-item label="角色说明">
                                                        <el-input v-model="formData.description" type="textarea"></el-input>
                                                    </el-form-item>
                                                </el-col>
                                            </el-row>
                                        </el-form>
                                    </el-tab-pane>
                                    <el-tab-pane label="权限信息" name="second">
										<div class="checkScrol">
											<table class="datatable">
												<thead>
													<tr>
														<th>选择</th>
                                                        <th>权限名称</th>
                                                        <th>keyword</th>
                                                        <th>权限说明</th>
													</tr>
												</thead>
												<tbody>
													<tr v-for="c in tableData">
														<td>
															<input :id="c.id" v-model="checkitemIds" type="checkbox" :value="c.id">
														</td>
														<td><label :for="c.id">{{c.name}}</label></td>
														<td><label :for="c.id">{{c.keyword}}</label></td>
														<td><label :for="c.id">{{c.description}}</label></td>
													</tr>
												</tbody>
											</table>
										</div>
                                    </el-tab-pane>
                                    <el-tab-pane label="菜单信息" name="third">
                                        <div class="checkScrol">
                                            <table class="datatable">
                                                <thead>

                                                </thead>
                                                <tbody>
                                                <el-tree
                                                        ref="tree"
                                                        :data="tree.treedata"
                                                        show-checkbox
                                                        node-key="id"
                                                        :default-expanded-keys="[2, 3]"
                                                        :default-checked-keys="defaulttree"
                                                        :props="tree.defaultProps">
                                                </el-tree>
                                                </tbody>
                                            </table>
                                        </div>
                                    </el-tab-pane>
                                </el-tabs>
                            </template>
                            <div slot="footer" class="dialog-footer">
                                <el-button @click="dialogFormVisible4Edit = false">取消</el-button>
                                <el-button type="primary" @click="handleEdit()">确定</el-button>
                            </div>
                        </el-dialog>
                    </div>
                </div>
            </div>
        </div>
    </body>

    <script>

        var vue = new Vue({
            el: '#app',
            data:{
                activeName:'first',//添加/编辑窗口Tab标签名称
                pagination: {//分页相关属性
                    currentPage: 1,
                    pageSize:10,
                    total:100,
                    queryString:null,
                },
                dataList: [],//列表数据
                formData: {},//表单数据
                tableData:[],//新增和编辑表单中对应的权限项列表数据
                tableDataOfMenu:[],//新增和编辑表单中对应的菜单项列表数据
                checkitemIds:[],//选中的检查项编号数据。新增和编辑表单中检查项对应的复选框，基于双向绑定可以进行回显和数据提交
                menuitemIds:[],//选中的菜单编号数据.
                dialogFormVisible: false,//控制添加窗口显示/隐藏
                dialogFormVisible4Edit:false,//控制编辑窗口显示/隐藏
                defaulttree:[],//选中的菜单的数据双向绑定


                tree:{treedata: [{
                    id: 1,
                    label: '一级 1',
                    children: [{
                        id: 4,
                        label: '二级 1-1',
                        children: [{
                            id: 9,
                            label: '三级 1-1-1'
                        }, {
                            id: 10,
                            label: '三级 1-1-2'
                        }]
                    }]
                }, {
                    id: 2,
                    label: '一级 2',
                    children: [{
                        id: 5,
                        label: '二级 2-1'
                    }, {
                        id: 6,
                        label: '二级 2-2'
                    }]
                }, {
                    id: 3,
                    label: '一级 3',
                    children: [{
                        id: 7,
                        label: '二级 3-1'
                    }, {
                        id: 8,
                        label: '二级 3-2'
                    }]
                }],
                defaultProps: {
                    children: 'children',
                    label: 'label'
                }}

            },
            created() {
                this.findPage();
            },
            methods: {
                //编辑
                handleEdit() {
                    this.formData.checkItems=[];
                    //获取树形的数据
                    let res = this.$refs.tree.getCheckedNodes()
                    let arr = []
                    res.forEach((item) => {
                        arr.push(item.id)
                    });
                    axios.post('/role/updateRole.do?menuIds='+arr+"&permissionIds="+this.checkitemIds, this.formData).then(res => {
                        this.$message({
                            message: res.data.message,
                            type: res.data.flag?'success':'error'
                        });
                        if(res.data.flag){
                            // 成功
                            this.dialogFormVisible4Edit = false;
                            // 刷新列表
                            this.findPage();
                        }
                    })
                },
                //添加
                handleAdd () {
                    // 提交数据, json => map  map.put(key, value)
                    this.formData.checkItems=[];
                    //获取树形的数据
                    let res = this.$refs.tree.getCheckedNodes()
                    let arr = []
                    res.forEach((item) => {
                        arr.push(item.id)
                    });
                    // alert(arr);
                    //$.each(e,i) 遍历
                    //this.checkitemIds.forEach(e=>{
                        // array的push方法，list.add, {}创建对象,{id: e}
                        //this.formData.checkItems.push({id: e});
                    //});
                    // 把json对象中的checkItems属性删除 map.remove(key)
                    //delete this.formData.checkItems;
                    //alert(this.checkitemIds);


                    axios.post('/role/addRole.do?menuIds='+arr+"&permissionIds="+this.checkitemIds, this.formData).then(res => {
                        this.$message({
                            message: res.data.message,
                            type: res.data.flag?'success':'error'
                        });
                        if(res.data.flag){
                            //成功
                            this.dialogFormVisible = false;
                            this.findPage();
                        }
                    })
                },
                //分页查询,函数参数默认值
                findPage(pageNo) {
                    if(pageNo){
                        // 参数有值
                        this.pagination.currentPage = pageNo;
                    }
                    // 分页的数据pagination, 大小，页码，条件
                    axios.post('/role/findPage.do', this.pagination).then(res => {
                       if(res.data.flag){
                           //绑定结果集到dataList
                           this.dataList = res.data.data.rows;
                           // 总记录数
                           this.pagination.total = res.data.data.total;
                       } else {
                           this.$message({
                               message: res.data.message,
                               type: 'error'
                           })
                       }
                    });
                },
                // 重置表单
                resetForm() {
                    this.formData = {};
                    // 清空选中的检查项
                    this.checkitemIds = [];
                    // 选中基本信息标签页
                    this.activeName='first';
                    this.defaulttree=[];
                },
                // 弹出添加窗口
                handleCreate() {
                    this.resetForm();
                    // 弹出添加窗口
                    this.dialogFormVisible = true;
                    // 加载角色对应权限表和菜单表列表数据
                    axios.get('/role/findAllPermission.do').then(res => {
                        if(res.data.flag){
                            //成功绑定检查项列表数据
                            // {flag, message, data: []}
                            this.tableData = res.data.data;
                        }else{
                            this.$message({
                                message: res.data.message,
                                type: 'error'
                            })
                        }
                    })

                    axios.get('/role/findAllMenus.do').then(res => {
                        if(res.data.flag){
                            //成功绑定检查项列表数据
                            // {flag, message, data: []}
                            this.tree.treedata = res.data.data;
                        }else{
                            this.$message({
                                message: res.data.message,
                                type: 'error'
                            })
                        }
                    })


                },
                // 弹出编辑窗口
                handleUpdate(row) {
                    // 清空表
                    this.resetForm();
                    // 弹出编辑窗口
                    this.dialogFormVisible4Edit = true;
                    // 检查组id
                    var id = row.id;
                    axios.get('/role/findRoleById.do?id=' + id).then(res => {
                        if(res.data.flag){
                            // 成功
                            this.formData = res.data.data;
                            // 加载检查项列表数据
                            axios.get('/role/findAllPermission.do').then(res1 => {
                                if(res1.data.flag){
                                    //成功绑定检查项列表数据
                                    // {flag, message, data: []}
                                    this.tableData = res1.data.data;
                                    // 查询选中的检查项id集合
                                    axios.get('/role/findPermissionIdsByRoleId.do?roleId=' + id).then(res2 => {
                                        if(res2.data.flag){
                                            this.checkitemIds = res2.data.data;
                                        }else{
                                            this.$message({
                                                message: res2.data.message,
                                                type: 'error'
                                            })
                                        }
                                    })
                                }else{
                                    this.$message({
                                        message: res1.data.message,
                                        type: 'error'
                                    })
                                }
                            });

                            axios.get('/role/findAllMenus.do').then(res1 => {
                                if(res1.data.flag){
                                    //成功绑定检查项列表数据
                                    // {flag, message, data: []}
                                    this.tree.treedata = res1.data.data;
                                    // 查询选中的检查项id集合
                                    axios.get('/role/findMenuIdsByRoleId.do?roleId=' + id).then(res2 => {
                                        if(res2.data.flag){
                                            this.defaulttree = res2.data.data;
                                        }else{
                                            this.$message({
                                                message: res2.data.message,
                                                type: 'error'
                                            })
                                        }
                                    })
                                }else{
                                    this.$message({
                                        message: res1.data.message,
                                        type: 'error'
                                    })
                                }
                            });


                        }else{
                            this.$message({
                                message: res.data.message,
                                type: 'error'
                            })
                        }
                    })

                },
                //切换页码
                handleCurrentChange(currentPage) {
                    // 切换页码
                    //this.pagination.currentPage = currentPage;
                    // 查询一下
                    this.findPage(currentPage);
                },
                // 删除
                handleDelete(row) {
                    var id = row.id;
                    // 询问
                    this.$confirm('此操作将【永久删除】该检查项, 是否继续?', '提示', {
                        confirmButtonText: '确定',
                        cancelButtonText: '取消',
                        type: 'warning'
                    }).then(() => {
                        // 点击确定执行
                        // 请求删除数据
                        axios.post('/role/deleteRole.do?id=' + id).then(res => {
                            this.$message({
                                message: res.data.message,
                                type: res.data.flag?'success':'error'
                            });
                            if(res.data.flag){
                                this.findPage();
                            }
                        })
                    }).catch(() => {
                        // 点击取消时执行

                    });
                }



            }
        })


            // let res = this.$refs.tree.getCheckedNodes()
            // let arr = []
            // res.forEach((item) => {
            //     arr.push(item.id)
            // })
            // alert(arr);

    </script>
</html>
